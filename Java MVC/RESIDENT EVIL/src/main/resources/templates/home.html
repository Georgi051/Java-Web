<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="corona-pic">
<header>
    <nav class="navbar navbar-expand-lg re-background">
        <a class="navbar-brand text-white" th:href="@{/home}">Resident Evil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <th:block sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link text-white" th:href="@{viruses/add}">Add</a>
                </th:block>

                <th:block sec:authorize="hasAuthority('USER')">
                    <a class="nav-link text-white" th:href="@{viruses/show}">Show</a>
                </th:block>

                <li class="nav-item active my-2 my-sm-0">
                    <form th:action="@{/logout}" th:method="post">
                        <input type="hidden" name="_csrf" value="80417983-fe8b-45c7-963e-31f6915a1560">
                        <button class="logout-button nav-link">Logout</button>
                    </form>
                </li>


            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="jumbotron re-background mt-4">
        <h1>WELCOME</h1>
    </div>
</main>
</body>
</html>
