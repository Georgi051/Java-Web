<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="corona-pic">
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <div class="jumbotron re-background mt-4">
        <form th:method="post" th:action="@{/register}">
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Enter Username" name="username">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password" name="password">
            </div>
            <div class="form-group">
                <label for="inputConfirmPassword">Password</label>
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Enter Confirm Password" name="confirmPassword">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Enter email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</main>
</body>
</html>
