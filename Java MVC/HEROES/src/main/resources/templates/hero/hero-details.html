<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<header>  
    <header>
        <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
            <a class="navbar-brand text-white h4">Heroes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav row">
                    
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white active h5" th:href="@{/items/merchant}">Merchant</a>
                    </li>
                    <li class="nav-item mr-2">
                        <div th:if="${session.role == 'ADMIN'}">
                            <a class="nav-link text-white active h5" th:href="@{/items/create}">Create Item</a>
                        </div>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white active h5" th:href="@{'/heroes/details/'+ ${session.heroname}}">Hero</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white active h5" th:href="@{/users/profile}">Profile</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white active h5" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</header>
<main>
    <div class="container">
        <div class="text-center bg-blur">
            <h1>Hero</h1>
            <div>
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="align-middle" th:text="${session.heroname}"></h3>
                    </div>
                    <div class="col-md-2">
                        <h3 class="align-middle" th:text="${session.level} + ' lvl'"></h3>
                    </div>
                    <div class="col-md-5">
                        <img th:if="${session.values().contains('HELMET')}" th:src="@{/img/helmet.jpg}" class="mr-5 mb-1"
                             width="100" height="90"/>
                        <img th:unless="${session.values().contains('HELMET')}" class="mr-5 mb-1" width="100" height="90"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div th:switch="${session.gender}">
                            <p th:case="'FEMALE'">
                                <img th:src="@{/img/female.jpg}" alt="photo" class="align-middle" height="175"
                                     width="150">
                            </p>
                            <p th:case="'MALE'">
                                <img th:src="@{/img/male.jpg}" alt="photo" class="align-middle" height="175"
                                     width="150">
                            </p>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <p class="align-content-center" th:text="'Strength - ' +  ${session.strength}"></p>
                        <p class="align-content-center" th:text="'Stamina - ' +  ${session.stamina}"></p>
                        <p class="align-content-center" th:text="'Attack - ' +  ${session.attack}"></p>
                        <p class="align-content-center" th:text="'Defence - ' +  ${session.defence}"></p>
                    </div>
                    <div class="col-md-5">
                        <img th:if="${session.values().contains('WEAPON')}" th:src="@{/img/weapon.jpg}" width="100"
                             height="150"/>
                        <img th:unless="${session.values().contains('WEAPON')}"  width="100" height="150"/>

                        <img th:if="${session.values().contains('PAULDRON')}" th:src="@{/img/pauldron.jpg}" width="100"
                             height="150"/>
                        <img th:unless="${session.values().contains('PAULDRON')}"  width="100" height="150"/>

                        <img th:if="${session.values().contains('GAUNTLET')}" th:src="@{/img/gauntlet.jpg}" class="mr-5"
                             width="100" height="150"/>
                        <img th:unless="${session.values().contains('GAUNTLET')}" class="mr-5" width="100" height="150"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-5">
                        <img th:if="${session.values().contains('PADS')}" th:src="@{/img/pads.jpg}" class="mr-5"
                             width="100" height="150"/>
                        <img th:unless="${session.values().contains('PADS')}" class="mr-5" width="100" height="150"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
    <footer class="footer bg-dark  py-2">
        <div class="container-fluid text-center">
            <div class="footer-background h5 text-white">
                &#169; CopyRight Victorious Arena. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
