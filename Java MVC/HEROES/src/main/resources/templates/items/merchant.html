<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<header>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
            <a class="navbar-brand text-white h4">Heroes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav row">

                    <li class="nav-item mr-2">
                        <a class="nav-link text-white active h5" th:href="@{/items/merchant}">Merchant</a>
                    </li>
                    <li class="nav-item mr-2">
                        <div th:if="${session.role == 'ADMIN'}">
                            <a class="nav-link text-white active h5" th:href="@{/items/create}">Create Item</a>
                        </div>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white active h5" th:href="@{'/heroes/details/'+ ${session.heroname}}">Hero</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white active h5" th:href="@{/users/profile}">Profile</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white active h5" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</header>
<main class="container">
    <h1 class="text-center">Merchant</h1>
    <hr class="hr-3"/>
    <table class="table bg-blur">
        <thead>
        <tr>
            <th scope="col" class="font-weight-bold">Name</th>
            <th scope="col">Slot</th>
            <th scope="col">Stamina</th>
            <th scope="col">Strength</th>
            <th scope="col">Attack</th>
            <th scope="col">Defence</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <div th:each="i : ${itemsViewModelList}">
            <div th:if="${i.deletedItem != 'deleted'}">
                <tr>
                    <td th:text="${i.name}"></td>
                    <td th:text="${i.slot}"></td>
                    <td th:text="${i.stamina}"></td>
                    <td th:text="${i.strength}"></td>
                    <td th:text="${i.attack}"></td>
                    <td th:text="${i.defence}"></td>
                    <td>
                        <form th:action="@{'/items/merchant/' + ${i.id}}" th:method="post">
                            <button class="btn btn-info">Buy</button>
                        </form>
                    </td>
                </tr>
            </div>
        </div>
        </tbody>
    </table>
</main>
<footer class="footer bg-dark  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white">
            &#169; CopyRight Victorious Arena. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
