<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<header>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
            <a class="navbar-brand text-white h4">Heroes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav row">
                    
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white active h5" th:href="@{/items/merchant}">Merchant</a>
                    </li>
                    <li class="nav-item mr-2">
                        <div th:if="${session.role == 'ADMIN'}">
                            <a class="nav-link text-white active h5" th:href="@{/items/create}">Create Item</a>
                        </div>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white active h5" th:href="@{'/heroes/details/' + ${session.heroname}}" >Hero</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white active h5" th:href="@{/users/profile}">Profile</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white active h5" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</header>
<main>
    <div class="text-center mb-3">
        <div th:if="${session.role == 'ADMIN'}">
            <h4 class="text-white mt-2" th:text="'Welcome Administrotor, ' + ${#session.getValue('username')}"></h4>
        </div>
        <div th:if="${session.role == 'USER'}">
            <h4 class="text-white mt-2" th:text="'Welcome to the arena, ' + ${#session.getValue('username')}"></h4>
        </div>
    </div>
    <hr class="my-3"/>
    <div class="container">
        
        <div class="text-center">
            <h2>User, you have a hero. Buy items to make your hero stronger and later join the battle.</h2>
        </div>
    </div>
</main>
    <footer class="footer bg-dark  py-2">
        <div class="container-fluid text-center">
            <div class="footer-background h5 text-white">
                &#169; CopyRight Victorious Arena. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
